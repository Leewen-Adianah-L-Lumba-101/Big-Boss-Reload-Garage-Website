<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Testimonial Section</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Photo upload storage commented out -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> -->
</head>
<body>
  <section class="testimonials">
    <h2>What Our Customers Say</h2>
    
    <div class="sort-controls">
      <select id="sortBy">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="rating-high">Rating: High to Low</option>
        <option value="rating-low">Rating: Low to High</option>
      </select>
    </div>
    
    <div class="testimonial-slider">
      <div class="testimonial-container" id="submitted-reviews"></div>
    </div>
    
    <button id="writeReviewButton">Write a Review</button>
  </section>

  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>Submit Your Testimonial</h3>
      <form id="testimonialForm">
        <textarea name="testimonial" placeholder="Write your testimonial here..." required></textarea>
        <input type="text" name="name" placeholder="Your full name" required>
        <label for="rating">Rate Us:</label>
        <select name="rating" id="rating" required>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
        
        <!-- Photo upload section commented out -->
        <!--
        <div class="photo-upload">
          <label for="reviewPhoto">Upload Photo (Optional - Max 2MB)</label>
          <input type="file" id="reviewPhoto" name="photo" accept="image/jpeg, image/png">
          <div id="photoPreview" style="display:none;">
            <img id="previewImage" src="#" alt="Preview">
            <button type="button" id="removePhoto">Remove</button>
          </div>
        </div>
        
        <div id="uploadProgress" style="display: none;">
          <p>Uploading photo... <span id="progressPercent">0</span>%</p>
          <progress id="uploadProgressBar" value="0" max="100"></progress>
        </div>
        -->
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
